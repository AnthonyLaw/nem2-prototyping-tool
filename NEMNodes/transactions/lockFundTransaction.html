<script type="text/javascript">
    RED.nodes.registerType('lockFund', {
        category: 'NEM Transactions',
        color: '#F6BD6C',
        defaults: {
            name: { value: "" },
            lockAmount: { value: 10 },
            network: { value: "", type: "networkConfig" }
        },
        inputs: 1,
        outputs: 1,
        icon: "face.png",
        label: function () {
            return this.name || "lock fund transaction";
        },
        oneditprepare: function () {
        }
    });
</script>

<script type="text/x-red" data-template-name="lockFund">
    <div class="form-row" id="node-input-networkView" >
        <label for="node-input-server"><i></i> network</label>
        <input type="text" id="node-input-network">
    </div>
              <div class="form-row" id="node-input-lockamountView">
                        <label for="node-input-lockAmount"><i></i>lock amount</label>
                        <input type="number" id="node-input-lockAmount" placeholder=10>
                    </div>
                    <div class="form-row" id="node-input-nameView">
                        <label for="node-input-name"><i class="icon-tag"></i>name</label>
                        <input type="text" id="node-input-name"placeholder="name (optional)">
                    </div>
</script>


<script type="text/x-red" data-help-name="lockFund">
    <p>Announce a lock funds transaction before announcing an aggregate bonded transaction.<br/>
            Once the related aggregate bonded transaction is confirmed, locked funds become available again in the account that signed the initial lock funds transaction.<br/>
            In case the aggregate bonded transaction deadline is reached without being signed by all cosignatories, the locked amount is collected by the block harvester at the height where the lock expires.<br/>
    </p>
</script>
