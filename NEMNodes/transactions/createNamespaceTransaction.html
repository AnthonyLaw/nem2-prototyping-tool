<script type="text/javascript">
    RED.nodes.registerType('createNamespace', {
        category: 'NEM Transactions',
        color: '#F3AA42',
        defaults: {
            name: { value: "" },
            namespace: { value: undefined },
            leaseTime: { value: 0 },
            network: { value: "", type: "networkConfig" }
        },
        inputs: 1,
        outputs: 1,

        },

        }

<script type="text/x-red" data-template-name="createNamespace">
    <div class="form-row" id="node-input-networkView" >
        <label for="node-input-server"><i></i> network</label>

    </div>
                <div class="form-row" id="node-input-namespaceView">

                <div class="form-row" id="node-input-leaseTimeView">

                        <input type="number" id="node-input-leaseTime">
                    </div>
                    <div class="form-row" id="node-input-nameView">
                        <label for="node-input-name"><i class="icon-tag"></i>name</label>
                        <input type="text" id="node-input-name"placeholder="name (optional)">
                    </div>
   
</script>


<script type="text/x-red" data-help-name="createNamespace">
    <p>A namespace is an on-chain unique domain for your mosaics. You can specify the length of domain rental, by entering the amount of confirmed blocks you wish to lease the namespace for.<br/>
        A namespace name must be unique and may have a maximum length of 64 characters.<br/><br/>
Allowed characters are a, b, c, …, z, 0, 1, 2, …, 9, ‘, _ , -. <br/><br/>
        If one account creates a namespace, that namespace will appear unique in the NEM ecosystem. For example, you create a namespace called <i>foo</i>, a second person cannot create the same namespace.<br/>
    </p>
</script>
