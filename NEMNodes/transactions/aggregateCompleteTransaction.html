<script type="text/javascript">
    RED.nodes.registerType('aggregateComplete', {
        category: 'NEM Transactions',
        color: '#C67D14',
        defaults: {
            name: { value: "" },
            trigger: { value: undefined },
            network: { value: "", type: "networkConfig" }
        },
        inputs: 1,
        outputs: 1,
        icon: "face.png",
        label: function () {

            return this.name || "aggregate complete transaction";
        },
        oneditprepare: function () {
        }
    });
</script>

<script type="text/x-red" data-template-name="aggregateComplete">
    <div class="form-row" id="node-input-networkView" >
        <label for="node-input-server"><i></i> network</label>
        <input type="text" id="node-input-network">
    </div>
            <div class="form-row"id="node-input-triggerView">
                    <label for="node-input-trigger"><i class="icon-play"></i>trigger</label>
                    <input type="text" id="node-input-trigger" placeholder="trigger">
                </div>
                <div class="form-row" id="node-input-nameView">
                    <label for="node-input-name"><i class="icon-tag"></i>name</label>
                    <input type="text" id="node-input-name"placeholder="name (optional)">
                </div>
</script>


<script type="text/x-red" data-help-name="aggregateComplete">
    <p>Aggregate transactions contain multiple transactions that can be initiated by different accounts. The Aggregate transaction is used when all transactions need to be included in a block or none of them.<br> 
        An aggregate transaction is complete if all cosigners have signed it, before announcing it to the network.<br/>
    </p>
</script>
