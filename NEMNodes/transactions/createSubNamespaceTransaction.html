<script type="text/javascript">
    RED.nodes.registerType('createSubNamespace', {
        category: 'NEM Transactions',
        color: '#F4B457',
        defaults: {
            name: { value: "" },
            namespace: { value: undefined },
            subNamespace: { value: undefined },
            leaseTime: { value: 0 },
            network: { value: "", type: "networkConfig" }


        },
        inputs: 1,
        outputs: 1,
        icon: "face.png",
        label: function () {
            return this.name || "create sub namespace transaction";
        },
        oneditprepare: function () {
        }
    });
</script>

<script type="text/x-red" data-template-name="createSubNamespace">
    <div class="form-row" id="node-input-networkView" >
        <label for="node-input-server"><i></i> network</label>
        <input type="text" id="node-input-network">
    </div>
                <div class="form-row" id="node-input-namespaceView">
                        <label for="node-input-namespace"><i></i>root namespace</label>
                        <input type="text" id="node-input-namespace" placeholder="root namespace">
                    </div>
                <div class="form-row" id='node-input-subNamespaceView'>
                        <label for="node-input-subNamespace"><i></i>subnamespace</label>
                        <input type="text" id="node-input-subNamespace" placeholder="subnamespace">
                </div>
                <div class="form-row" id="node-input-leaseTimeView">
                        <label for="node-input-leaseTime"><i></i> lease time</label>
                        <input type="number" id="node-input-leaseTime">
                    </div>
                    <div class="form-row" id="node-input-nameView">
                        <label for="node-input-name"><i class="icon-tag"></i>name</label>
                        <input type="text" id="node-input-name"placeholder="name (optional)">
                    </div>
   
                
</script>


<script type="text/x-red" data-help-name="createSubNamespace">
    <p>Namespaces can have sub-namespaces. First, provide a reference to the parent namespace and then the name of the subnamespace.<br/>
        You can specify the length of sub-domain rental, by entering the amount of confirmed blocks you wish to lease the namespace for.
    </p>
</script>
