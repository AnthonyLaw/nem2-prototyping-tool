<script type="text/javascript">
    RED.nodes.registerType('announce transaction', {
        category: 'NEM Transactions',
        color: '#32a8e4',
        defaults: {
            name: { value: "" },
            server: { value: "", type: "serverConfig" },
            announceType: { value: "announce" }
        },
        inputs: 1,
        outputs: 1,
        icon: "face.png",
        label: function () {
            return this.name || this.announceType || "announce transaction";
        }
    });
</script>

<script type="text/x-red" data-template-name="announce transaction">  
    <div class="form-row">
        <label for="node-input-announceType"><i></i>announce type</label>
        <select type="text" id="node-input-announceType">
        <option value="announce">transaction</option>
        <option value="announceAggregateBonded">aggregateBonded transaction</option>
        <option value="announceAggregateBondedCosignature">aggregateBonded cosignature transaction</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="icon-globe"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row" id="node-input-nameView">
        <label for="node-input-name"><i class="icon-tag"></i>name</label>
        <input type="text" id="node-input-name"placeholder="name (optional)">
    </div>
</script>


<script type="text/x-red" data-help-name="announce transaction">
    <p>Send the signed transaction to the node.<br>
        Please select among the following transaction types:
        <ul>
            <li> transaction (signed)
            <li> aggregate bonded (signed with missing signatures)
            <li> aggregate bonded cosignature (cosignature signed transaction of an already announced transaction)
        </ul>
        <h3>Reference</h3>
            <ul>
                <li><a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/classes/_infrastructure_transactionhttp_.transactionhttp.html#announce">SDK Reference Typescript/Javascript</a></li>
                <li><a href="https://nemtech.github.io/concepts/transaction.html">NEM Developer Documentation</a></li>
            </ul>
    </p>
</script>
